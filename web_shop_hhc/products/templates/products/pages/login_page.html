<!DOCTYPE html>
<html lang="en">
{% extends 'products/index.html' %}

{% block content %}
<main>

    <form class="px-4 py-3" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="phone" class="form-label">Enter your phone number +38:</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="7771234567"  required>
        </div>
        <div class="mb-3">
            <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
            <input type="password"  name="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <div class="dropdown-divider"></div>
    <a href="/signup/"><strong>New around here? Sign up</strong></a>
    <a class="dropdown-item" href="#">Forgot password?</a>

</main>
{% endblock %}
